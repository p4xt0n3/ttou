<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Tale of Universe OST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="icon" href="data:," />
    <script type="importmap">
      {
        "imports": {
          "mitt": "https://esm.sh/mitt@3.0.1"
        }
      }
    </script>
  </head>
  <body>
    <div class="simple-app">
      <header class="simple-header">
        <h1>The Tale of Universe</h1>
        <p class="sub">All Songs are By P4XT0N</p>
      </header>

      <main class="simple-content">
        <div class="section-title">Albums</div>
        <div id="homeGrid" class="simple-grid"></div>
      </main>

      <footer class="simple-player">
        <div class="np">
          <div id="npCover" class="np-cover" role="img" aria-label="Album cover"></div>
          <div class="np-meta">
            <div id="npTitle" class="np-title">Nothing playing</div>
            <div id="npSubtitle" class="np-sub">—</div>
          </div>
          <button id="likeBtn" class="icon-btn" title="Like">
            <svg width="18" height="18"><use href="#ico-heart"></use></svg>
          </button>
        </div>

        <div class="np-controls">
          <button id="prevBtn" class="icon-btn" title="Previous">
            <svg width="18" height="18"><use href="#ico-previous"></use></svg>
          </button>
          <button id="playPauseBtn" class="icon-btn primary" title="Play/Pause">
            <svg class="play" width="20" height="20"><use href="#ico-play"></use></svg>
            <svg class="pause" width="20" height="20"><use href="#ico-pause"></use></svg>
          </button>
          <button id="nextBtn" class="icon-btn" title="Next">
            <svg width="18" height="18"><use href="#ico-next"></use></svg>
          </button>
        </div>

        <div class="np-seek">
          <span id="curTime" class="time">0:00</span>
          <input id="seekBar" type="range" min="0" max="100" value="0" step="0.1" />
          <span id="durTime" class="time">0:00</span>
        </div>
      </footer>
    </div>

    <!-- Album Modal -->
    <div id="albumModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-backdrop" data-close="1"></div>
      <div class="modal-card" role="document">
        <button class="modal-close icon-btn" title="Close" data-close="1">
          <svg width="18" height="18"><use href="#ico-close"></use></svg>
        </button>
        <div class="modal-header">
          <div id="modalCover" class="modal-cover" role="img" aria-label="Album cover"></div>
          <div class="modal-meta">
            <div id="modalAlbumName" class="modal-title">—</div>
            <div id="modalAlbumSub" class="modal-sub">—</div>
          </div>
        </div>
        <div class="modal-body">
          <ol id="trackList" class="track-list"></ol>
        </div>
      </div>
    </div>

    <!-- Minimal SVG sprite -->
    <svg style="position:absolute;width:0;height:0;overflow:hidden" aria-hidden="true" focusable="false">
      <symbol id="ico-play" viewBox="0 0 24 24"><path fill="currentColor" d="m8 5 12 7L8 19V5Z"/></symbol>
      <symbol id="ico-pause" viewBox="0 0 24 24"><path fill="currentColor" d="M6 5h4v14H6V5Zm8 0h4v14h-4V5Z"/></symbol>
      <symbol id="ico-next" viewBox="0 0 24 24"><path fill="currentColor" d="M7 6.5v11l8.5-5.5L7 6.5Zm9 0h1.5v11H16V6.5Z"/></symbol>
      <symbol id="ico-previous" viewBox="0 0 24 24"><path fill="currentColor" d="M17 17.5v-11L8.5 12 17 17.5Zm-9 0H6.5v-11H8v11Z"/></symbol>
      <symbol id="ico-heart" viewBox="0 0 24 24"><path fill="currentColor" d="M12.1 8.64 12 8.77l-.1-.12C10.14 6.6 7 7.24 7 9.9c0 1.74 1.4 3.13 3.55 5.05L12 16.98l1.45-1.02C15.6 13.03 17 11.64 17 9.9c0-2.66-3.14-3.3-4.9-1.26Z"/></symbol>
      <symbol id="ico-close" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.7 12 12l6.3 6.3-1.3 1.3L10.7 13.3 4.4 19.6 3.1 18.3 9.4 12 3.1 5.7 4.4 4.4l6.3 6.3 6.3-6.3 1.3 1.3Z"/></symbol>
      <symbol id="ico-dot" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3" fill="currentColor"/></symbol>
    </svg>

    <script type="module" src="./data.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
