<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4XT0N Music List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="moon.jpg" type="image/jpeg">
</head>
<body>
    <header>
        <h1>P4XT0N Music</h1>
        <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </header>

    <main>
        <section id="ost-section" class="album-group">
            <h2>The Tale of Universe OST</h2>
            <div class="album-grid">
                <div class="album-card" data-album-id="ost-1">
                    <img src="moon.jpg" alt="The Tale of Universe #1 Cover" class="album-cover">
                    <div class="album-title">The Tale of Universe #1</div>
                </div>
                <div class="album-card" data-album-id="ost-2">
                    <img src="moon.jpg" alt="The Tale of Universe #2 Cover" class="album-cover">
                    <div class="album-title">The Tale of Universe #2</div>
                </div>
                 <div class="album-card disabled">
                    <img src="album-placeholder.png" alt="Coming Soon" class="album-cover">
                    <div class="album-title">Coming Soon</div>
                </div>
                 <div class="album-card disabled">
                    <img src="album-placeholder.png" alt="Coming Soon" class="album-cover">
                    <div class="album-title">Coming Soon</div>
                </div>
                 <div class="album-card disabled">
                    <img src="album-placeholder.png" alt="Coming Soon" class="album-cover">
                    <div class="album-title">Coming Soon</div>
                </div>
            </div>
        </section>
    </main>

    <div id="music-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-view">
                <!-- Content will be dynamically injected by JavaScript -->
            </div>
        </div>
    </div>

    <footer id="music-player" class="hidden">
        <div class="player-left">
            <img src="moon.jpg" alt="Album Art" id="player-album-art" class="player-album-art">
            <div class="song-info">
                <div id="player-song-title">Song Title</div>
                <div id="player-song-artist">P4XT0N</div>
            </div>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <button id="prev-button" class="player-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
                </button>
                <button id="play-pause-button" class="player-btn play-btn">
                    <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                </button>
                <button id="next-button" class="player-btn">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
                </button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" step="0.1" class="progress-bar">
                <span id="total-duration">0:00</span>
            </div>
        </div>
        <div class="player-right">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <input type="range" id="volume-slider" min="0" max="1" value="1" step="0.01" class="volume-slider">
        </div>
        <audio id="audio-player"></audio>
    </footer>

    <script src="script.js"></script>
</body>
</html>
